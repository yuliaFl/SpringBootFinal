<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Distribution Center</title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<h1>Request Item</h1>
<form action="/admin/request-item" method="post" th:object="${itemDTO}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="brand">Brand:</label>
        <select id="brand" name="brand" th:field="*{brand}" required>
            <option value="" disabled>Select Brand</option>
            <option th:each="brand : ${T(com.cpan252.DistributionCenters.model.ItemDTO.Brand).values()}"
                    th:value="${brand}" th:text="${brand}"></option>
        </select>
    </div>
    <button type="submit">Request Item
    </button>
</form>
<h2>Warehouse Inventory</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Year</th>
        <th>Price</th>
        <th>Items Available</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${warehouseItems}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.brand}"></td>
        <td th:text="${item.year}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.itemsAvailable}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
