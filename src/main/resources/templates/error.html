<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<h1>Error</h1>
<p th:if="${errorMessage}">Error message: <span th:text="${errorMessage}"></span></p>
<p th:if="${stackTrace}">Stack trace: <pre th:text="${stackTrace}"></pre></p>
</body>
</html>
