<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<h1>Add Item to Distribution Center</h1>
<form th:action="@{/items/{distCenterId}/add-item(distCenterId=${distCenter.id})}" th:object="${item}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}">
    <br>
    <label for="year">Year:</label>
    <input type="number" id="year" th:field="*{year}">
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}">
    <br>
    <label for="brandFrom">Brand:</label>
    <select id="brandFrom" th:field="*{brandFrom}">
        <option th:each="brand : ${T(com.cpan252.DistributionCenters.model.Item.Brand).values()}"
                th:value="${brand}" th:text="${brand}"></option>
    </select>
    <br>
    <label for="itemsAvailable">Items Available:</label>
    <input type="number" id="itemsAvailable" th:field="*{itemsAvailable}">
    <br>
    <input type="submit" value="Add Item">
</form>
</body>
</html>
